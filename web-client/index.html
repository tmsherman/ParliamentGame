<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The King and the Crowd</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
    <div id="leftcontainer">
      <div id="stats-bar">
        <div id="stats-level"></div>
      </div>
      <img id="stats-symbol" src="/img/qol.png" />
      <div id="outcomebox"></div>
    </div>
    
    <div id="middlecontainer">
        <div id="login">
          <img src="http://ttv-api.s3.amazonaws.com/assets/connect_dark.png" class="twitch-connect" href="#" />
        </div>    
        <iframe 
            id="stream"
            height="50%" 
            width="100%" 
            frameborder="0" 
            scrolling="no"
            allowfullscreen="true">
        </iframe>
            <div id="decisionbox"></div>
            <div id="vote-controls">
            <button id="yes-btn" disabled>YES</button>
            <div id="timer">
                <p>TIMER</p>
            </div>
            <button id="no-btn" disabled>NO</button>
            </div>
    </div>
    
        <div id="chatbox">
            <iframe id="chat"
                frameborder="0" 
                scrolling="no" 
                id="chat_embed" 
                height="100%" 
                width="100%">
          </iframe>
        </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Twitch API -->
    <script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>
    <!-- Game code -->
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
  </body>
</html>
